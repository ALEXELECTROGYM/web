<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Gimnasio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            padding-top: 60px;
        }

        .banner {
            width: 300%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #218838;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <img src="LogoFinal.png" alt="Banner Gimnasio" class="banner">

    <div class="container">
        <h1>Registro de Usuario horario</h1>

        <form id="registroForm">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="fecha">Fecha de clase</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora de clase</label>
            <input type="time" id="hora" name="hora" required>

            <button type="submit">Registrar</button>
        </form>
        <button id="verUsuarios">Ver Usuarios Inscritos</button>

        <div class="message" id="mensaje"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        let fechasOcupadas = JSON.parse(localStorage.getItem('fechasOcupadas')) || [];
        let usuariosInscritos = JSON.parse(localStorage.getItem('usuariosInscritos')) || [];

        document.getElementById('registroForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let nombre = document.getElementById('nombre').value;
            let fecha = document.getElementById('fecha').value;
            let hora = document.getElementById('hora').value;
            let mensaje = document.getElementById('mensaje');
            let error = document.getElementById('error');

            mensaje.textContent = '';
            error.textContent = '';

            let fechaYHora = `${fecha} ${hora}`;
            if (fechasOcupadas.includes(fechaYHora)) {
                error.textContent = '¡Esta fecha y hora ya están ocupadas! Elija otra.';
                return;
            }

            fechasOcupadas.push(fechaYHora);
            usuariosInscritos.push({ nombre, fecha, hora });
            localStorage.setItem('fechasOcupadas', JSON.stringify(fechasOcupadas));
            localStorage.setItem('usuariosInscritos', JSON.stringify(usuariosInscritos));

            let mensajeWhatsapp = `Nuevo registro en el gimnasio:\nNombre: ${nombre}\nFecha: ${fecha}\nHora: ${hora}`;
            let urlWhatsapp = `https://wa.me/3318484742?text=${encodeURIComponent(mensajeWhatsapp)}`;
            
            window.location.href = urlWhatsapp;
            
            mensaje.textContent = `¡Registro exitoso para ${nombre} el ${fecha} a las ${hora}!`;
        });

        document.getElementById('verUsuarios').addEventListener('click', function () {
            let listaUsuarios = JSON.parse(localStorage.getItem('usuariosInscritos')) || [];
            if (listaUsuarios.length === 0) {
                alert('No hay usuarios inscritos.');
                return;
            }
            let mensaje = 'Usuarios Inscritos:\n';
            listaUsuarios.forEach(user => {
                mensaje += `Nombre: ${user.nombre}, Fecha: ${user.fecha}, Hora: ${user.hora}\n`;
            });
            alert(mensaje);
        });
    </script>
</body>
</html>
